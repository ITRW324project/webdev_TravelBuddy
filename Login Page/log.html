</head>
<script type = "text/javascript">
function ajax_post(){
    // Create our XMLHttpRequest object
    var httpRequest = new XMLHttpRequest();
    // Create some variables we need to send to our PHP file
    var url = "http://simeon.ddns.net:8080/login.php";
    var uName = document.getElementById("username").value;
    var pWord = document.getElementById("password").value;
    var vars = "username="+uName+"&password="+pWord;
    httpRequest.open("POST", url, true);
    // Set content type header information for sending url encoded variables in the request
    httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    // Access the onreadystatechange event for the XMLHttpRequest object
    httpRequest.onreadystatechange = function() {
	    if(httpRequest.readyState == 4 && httpRequest.status == 200) {
		    var return_data = httpRequest.responseText;
        if(return_data == 1)
        {
          document.cookie = "user="+uName+";expires=Fri, 10 Aug 9999 01:00:00 UTC;path=/";
          location.replace("http://simeon.ddns.net:8085/travelappbuddy/Landing%20Page/landing-page.html");
        }else {
          document.getElementById("responce").innerHTML = return_data;
        }
	    }
    }
    // Send the data to PHP now... and wait for response to update the status div
    httpRequest.send(vars); // Actually execute the request
}
</script>
</head>
