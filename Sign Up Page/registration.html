<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>Travel App</title>
		<link href = "css/home_style.css" type = "text/css" rel = "stylesheet">
		<link href = "css/style_registration.css" type = "text/css" rel = "stylesheet">
	</head>
	
	<body>
		<header class = "header">
			<div class = "container">
				<div class = "logo">
				<h2>Travel App</h2>
				</div>
				<nav>
					<ul class="nav">
						<li class="sign-up"> Sign Up</li>
						<li class="login"><a href="login.html">Login</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<main class = "main">
			<div class = "container">
				<h1>Sign Up</h1>
				<form>
					<p>First Name:</p>
					<input id = "fName" type = "text"></input>
					<p>Last Name:</p>
					<input id = "lName" type = "text"></input> 
					<p>E-Mail: </p>
					<input id = "email" type = "email"></input>
					<p>Contact Number: </p>
					<input id = "number" type = "int"></input>
					<p>Username: </p>
					<input id = "uName" type = "text"></input>
					<p>Password: </p>
					<input id = "pWord" type = "password"></input>
					<p>Re-enter Password: </p>
					<input id = "pWord2" type = "password"></input>
					<p>Where do you stay?: </p>
					<input id = "town" type = "text"></input>
					<div class = "buttons">
						<a href = "home.html" class = "btn btn-back">Back</a>
						<a href = "home2.html" class = "btn btn-submit">Submit</a>
					</div>					
				</form>
			</div>
		</main>
		
		<footer class = "footer">
			<div class = "container">
				<div class = "logo">
					<p id = "logo">Travel App</p>
					<p id = "copyright">Group 15 - Website<br />Copyright 2017</p>
				</div>
				<nav>
					<ul class="nav">
						<p id = "follow-us">Follow us on<br /><a href = "http://www.twitter.com">Twitter</a> / <a href = "http://www.facebook.com">Facebook</a> / <a href = "http://www.instagram.com">Instagram</a></p>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
